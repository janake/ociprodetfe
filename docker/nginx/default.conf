# Define connection upgrade map (global scope)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  # Serve built Angular app
  root /usr/share/nginx/html;
  index index.html;

  # Security & performance headers (minimal)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend container on the same Docker network
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # If websockets are used later
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_pass http://oci-backend:8080/;
  }
}
